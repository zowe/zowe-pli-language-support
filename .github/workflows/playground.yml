name: Publish Playground

permissions:
  pages: write
  id-token: write
  contents: write

on:
  push:
    branches:
      - main
      - development

defaults:
  run:
    shell: bash

jobs:
  docs:
    name: Build and Publish PL/I Playground
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Build Playground
        run: |
          pnpm install --frozen-lockfile
          pnpm build
          pnpm playground
      - name: Deploy Main ðŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          folder: packages/playground/out
          branch: previews
          clean-exclude: | # Ensure that we don't delete the other playgrounds and the coverage
            dev/
            pr/
            coverage/
          force: false # Ensure that we don't override anything else
          target-folder: main
      - name: Deploy Dev ðŸš€
        if: github.ref == 'refs/heads/development'
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          folder: packages/playground/out
          branch: previews
          clean-exclude: | # Ensure that we don't delete the other playgrounds and the coverage
            main/
            pr/
            coverage/
          force: false # Ensure that we don't override anything else
          target-folder: dev
